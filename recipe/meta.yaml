{% set version = "19.2.0" %}
{% set sha256 = "736acf9cd273ad7ac6b34a9e2e8e0648eed7c34488d979683d192654fd50b2c2" %}

package:
  name: structlog
  version: {{ version }}

source:
  fn: structlog-{{ version }}.tar.gz
  url: https://github.com/hynek/structlog/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - six

test:
  imports:
    - structlog

about:
  home: http://www.structlog.org
  license: MIT/Apache 2.0
  summary: Structured Logging for Python
  license_file:
    - LICENSE
    - LICENSE.apache2
    - LICENSE.mit

extra:
  recipe-maintainers:
    - vamega
    - aldanor
