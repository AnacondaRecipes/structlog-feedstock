{% set version = "19.1.0" %}
{% set sha256 = "9116b6be372290dc9538a6af434d3e954dc901bf39b5423a4fdcb5f5c86c8f93" %}

package:
  name: structlog
  version: {{ version }}

source:
  fn: structlog-{{ version }}.tar.gz
  url: https://github.com/hynek/structlog/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - six

test:
  imports:
    - structlog

about:
  home: http://www.structlog.org
  license: MIT/Apache 2.0
  summary: Structured Logging for Python

extra:
  recipe-maintainers:
    - vamega
    - aldanor
